<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body >
	<!-- Contact Form -->
	<div align="center">
		<table width="100%" bgcolor="#D3D3D3">
			<tr>
				<td align="center"><img src="img/home/home-3-900.jpg" width="90%" height="500px"></td>
			</tr>
		</table>
	</div>
	<div>
		<form>
			<table align="center" cellpadding="5px" bgcolor="#20B2AA" width="100%" border="0">
				
				<tr>
					<td rowspan="7" width="80px"></td>
					<td colspan="2" align="center">
						<h1>CONTACT US</h1>
					</td>
					<td rowspan="7" width="80px"></td>
					<td align="center">
						<h1>GET IN TOUCH</h1>
					</td>
				</tr>

				<tr>
					<td>
						<label for="name">Name</label>
					</td>
					<td>
						<label for="phone-number">Phone</label>
					</td>
					<td rowspan="6">
						<!-- Contact Us sidebar -->
						<table cellspacing="10px" bgcolor="lightblue" align="center">
							<tr> <td>Address:</td> </tr>
							<tr> <td>1234, ABC, XYZ</td> </tr>
							<tr> <td>EMAIL:</td> </tr>
							<tr> <td>EXAMPLE@EXAMPLE.COM, CONTACT@CONTACT.COM</td> </tr>
							<tr> <td>WEB:</td> </tr>
							<tr> <td>WWW.SITE.COM</td> </tr>
							<tr> <td>PHONE:</td> </tr>
							<tr> <td>+91 (330) 993-443 , +91 (330) 995-445</td> </tr>
							<tr> <td>FAX:</td> </tr>
							<tr> <td>+91 123456780</td> </tr>
						</table>
					</td>
				</tr>

				<tr>
					<td>
						<input type="text" name="name" id="name" placeholder="  Your Name" required>
					</td>
					<td>
						<input type="text" name="phone-number" id="phone-number" placeholder="  Phone" required>
					</td>
				</tr>

				<tr>
					<td>
						<label for="email">Email Address</label>
					</td>
					<td>
						<label for="subject">Subject</label>
					</td>
				</tr>

				<tr>
					<td>
						<input type="email" name="email" id="email" placeholder="  Your Email Address" required>
					</td>
					<td>
						<input type="text" name="subject" id="subject" placeholder="  Subject" required>
					</td>
				</tr>

				<tr>
					<td colspan="2">
						<label for="message">Message</label>
					</td>
				</tr>

				<tr>
					<td colspan="2">
						<textarea placeholder="  Your Message..." id="message" rows="8" cols="60"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="right">
						<input type="submit" name="submit" value="Send Message">
					</td>
				</tr>
			</table>
		</form>
	</div>




	<!-- Footer Message -->
	<div align="center">
		<hr>
		<span>
			<font size="3"><b>Copyright Â© 2017 ABHI, All Rights Reserved </b> </font>
		</span>
		<br>
		<span>
			<font size="3" align="right"> This website is constructed as the part of college assignment.</font>
		</span>
	</div>

</body>
</html>
