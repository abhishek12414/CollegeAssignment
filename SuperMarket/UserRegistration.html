<!DOCTYPE html>
<html>
<head>
	<title>User Registration</title>
</head>
<body bgcolor="white">
	<form>
		<table cellpadding="7px" cellspacing="5px" border="0" align="left">
			<tr>
				<td rowspan="5"> <img src="img/login/registration.jpg"> </td>
				<td rowspan="12"></td>
				<td rowspan="12"></td>
				<td rowspan="12"></td>
				<td rowspan="12"></td>
				<td rowspan="12"></td>
			</tr>
			<tr>
				<th align="right"> <label for="name">Name</label> </th>
				<td> <input type="text" name="name" id="name"> </td>
			</tr>

			<tr>
				<th align="right"> <label for="email">Email ID</label> </th>
				<td> <input type="email" name="email" id="email"> </td>
			</tr>

			<tr>
				<th align="right"> <label for="password">Password</label> </th>
				<td> <input type="password" name="password" id="password"> </td>
			</tr>

			<tr>
				<th align="right"> <label for="mob">Mob No.</label></th>
				<td> <input type="text" name="mob" id="mob"> </td>
			</tr>

			<tr>
				<td rowspan="7" align="center"> <img src="img/companyLogo/Logo.png"> </td>
			</tr>

			<tr>
				<th align="right"> <label for="altMob">Alternate Mob No.</label></th>
				<td> <input type="text" name="name" id="altMob"> </td>
			</tr>

			<tr>
				<th align="left" colspan="2"><u>Shipping Address</u></th>
			</tr>

			<tr>
				<th align="right"> <label for="line1">Line 1</label></th>
				<td> <input type="text" name="line1" id="line1"> </td>
			</tr>

			<tr>
				<th align="right"> <label for="line2">Line 2</label></th>
				<td> <input type="text" name="line2" id="line2"> </td>
			</tr>

			<tr>
				<th align="right"> <label for="landmark">Landmark</label></th>
				<td> <input type="text" name="landmark" id="landmark"> </td>
			</tr>

			<tr>
				<th align="right"> <label for="pincode">Pincode</label></th>
				<td> <input type="text" name="pincode" id="pincode"> </td>
			</tr>

			<tr>
				<td colspan="8" align="right"> <input type="submit" name="submit" value="Submit"> </td>
			</tr>


		</table>
	</form>
</body>
</html>
